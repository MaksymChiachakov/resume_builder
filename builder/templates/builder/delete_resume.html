{% extends 'builder/base.html' %}

{% block title %}Видалити резюме{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Видалити резюме</h3>
            </div>
            <div class="card-body">
                <p>Ви впевнені, що хочете видалити резюме "{{ resume.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Так, видалити</button>
                    <a href="{% url 'resume_list' %}" class="btn btn-secondary">Скасувати</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
