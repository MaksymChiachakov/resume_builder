{% extends 'builder/base.html' %}

{% block title %}{{ resume.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>{{ resume.title }}</h2>
            <div>
                <a href="{% url 'export_pdf' resume.id %}" class="btn btn-outline-danger">PDF</a>
                <a href="{% url 'export_docx' resume.id %}" class="btn btn-outline-primary">DOCX</a>
                <a href="{% url 'edit_resume_sections' resume.id %}" class="btn btn-primary">Редагувати</a>
            </div>
        </div>

        {% if resume.photo %}
        <div class="text-center mb-4">
            <img src="{{ resume.photo.url }}" alt="Фото" class="img-fluid rounded" style="max-height: 200px;">
        </div>
        {% endif %}

        {% for section in sections %}
        <div class="card mb-3">
            <div class="card-header">
                <h4 class="mb-0">{{ section.title }}</h4>
            </div>
            <div class="card-body">
                <p class="card-text">{{ section.content|linebreaks }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
