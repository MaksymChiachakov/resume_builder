<!-- templates/builder/base.html -->
<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Резюме-Білдер{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Резюме-Білдер</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/profile/">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout/">Вихід</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login/">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register/">Реєстрація</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
